<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar ke AZ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Readex+Pro:wght@160..700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="daftar.css" />
  </head>
  <body>
    <section id="daftar" class="daftar">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 text-center">
            <h2>Daftar Bimbingan<br />Manasik Haji</h3>
          </div>
          <div class="col-md-10 text-center box-daftar">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="porsi" class="form-label"
                  >No. Porsi</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="porsi"
                  placeholder="1000"
                  length="10"
                  required
                />
                <!-- <div class="valid-feedback">Ini sudah ok!</div> -->
              </div>
              <div class="col-md-4">
                <label for="spph" class="form-label"
                  >No. SPPH</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="spph"
                  placeholder="sesuai berkas pendafaran"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-4">
                <label for="estimasi" class="form-label"
                  >Estimasi Berangkat</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="estimasi"
                  placeholder="tahun"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-8">
                <label for="namalengkap" class="form-label"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="namalengkap"
                  placeholder="sesuai KTP"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-4">
                <label for="hp" class="form-label"
                  >No. HP</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="hp"
                  placeholder="08.."
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
               <div class="col-md-12">
                  <input type="radio" class="form-check-input" id="pria" name="radio-stacked" required>
                  <label class="form-check-label" for="pria">Pria</label>
                  <input type="radio" class="form-check-input" id="wanita" name="radio-stacked" required>
                  <label class="form-check-label" for="wanita">Wanita</label>
               <div class="invalid-feedback">Pilih salah satu jenis kelamin</div>
              </div>
              <div class="col-md-4">
               <label for="alamat" class="form-label"
                 >Alamat</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="alamat"
                 placeholder="sesuai KTP"
                 required
               />
               <div class="valid-feedback">Ini sudah ok!</div>
             </div>
             <div class="col-md-2">
               <label for="rt" class="form-label"
                 >RT</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="rt"
                 placeholder="00"
                 required
               />
               <div class="valid-feedback">ok!</div>
             </div>
             <div class="col-md-2">
               <label for="rw" class="form-label"
                 >RW</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="rw"
                 placeholder="00"
                 required
               />
               <div class="valid-feedback">ok!</div>
             </div>
             <div class="col-md-4">
               <label for="desa" class="form-label"
                 >Desa/Kel.</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="desa"
                 placeholder="sesuai KTP"
                 required
               />
               <div class="valid-feedback">Ini sudah ok!</div>
             </div>
             <div class="col-md-4">
               <label for="kec" class="form-label"
                 >Kecamatan</label
               >
               <input
                 type="text"
                 class="form-control"
                 id="kec"
                 placeholder="sesuai KTP"
                 required
               />
               <div class="valid-feedback">Ini sudah ok!</div>
             </div>
              <div class="col-md-2">
                <label for="kodepos" class="form-label">Kode Pos</label>
                <input
                  type="number"
                  class="form-control"
                  id="kodepos"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-3">
                <label for="bank" class="form-label">Nama Bank</label>
                <input
                  type="text"
                  class="form-control"
                  id="bank"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-3">
                <label for="tglDaftar" class="form-label">Tanggal Daftar</label>
                <input
                  type="date"
                  class="form-control"
                  id="tglDaftar"
                  required
                />
                <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-md-12">
               <label for="namaayah" class="form-label"
                 >Nama Ayah Kandung</label
               >
               <input
               type="text"
               class="form-control"
               id="namaayah"
               placeholder="sesuai KK"
               required
               />
               <div class="valid-feedback">Ini sudah ok!</div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    id="invalidCheck"
                    required
                  />
                  <label class="form-check-label" for="invalidCheck">
                    Bismillah, dengan ini saya mendaftarkan diri bimbingan Manasik Haji di KBIHU Al-Zamzami
                  </label>
                  <div class="invalid-feedback">
                    Mohon maaf, Bismillah dulu ya..
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-secondary btn-lg" type="submit">
                  DAFTAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                document.getElementById("invalidCheck").checked="";
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
