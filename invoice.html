<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/invoice.css">
</head>

<body>
  <div class="invoice-wrapper" id="print-area">
    <div class="invoice">
      <div class="invoice-container">
        <div class="invoice-head">
          <div class="invoice-head-top">
            <div class="invoice-head-top-left text-start">
              <img src="img/logokbihu.svg" />
            </div>
            <div></div>
            <div class="invoice-head-top-right text-end">
              <h3>Invoice</h3>
            </div>
          </div>
          <!-- <div class="hr"></div> -->
          <hr>
          <div class="text-center">
            <div class="invoice-btns">
              <input type="number" name="musim" id="hijriyah" placeholder="Musim" value="1446">
              <input type="number" name="absen" id="absen" placeholder="No Absen">
              <button type="button" class="invoice-btn" id="cek">
                <span>
                  <i class="fa-solid fa-rotate"></i>
                </span>
                <span>Cek</span>
              </button>
              <button type="button" class="invoice-btn" id="print">
                <span>
                  <i class="fa-solid fa-print"></i>
                </span>
                <span>Print</span>
              </button>
            </div>
          </div>
          <div class="hr"></div>
          <div class="results"></div>
          <div id="textOutput"></div>
        </div>
        <div class="text-center">
          <div class="invoice-btns">
            <textarea placeholder="catatan tambahan ditulis di sini" name="catatan" id="catatan" style="width: 100%;"></textarea>
          </div>
        </div>
        <div class="invoice-foot text-center">
          <p><span class="text-bold text-center">Catatan:&nbsp;</span></p>
          <p id="addCatatan"></p>
          <p>Ini adalah tanda terima yang dihasilkan komputer dan tidak memerlukan tanda tangan fisik.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/moment.min.js"></script>
  <script src="js/terbilang.min.js"></script>
  <script src="js/invoice.js"></script>
</body>

</html>
